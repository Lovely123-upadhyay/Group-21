<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navbar</title>
    <style>
      #navbar {
        display: flex;
        justify-content: space-between;
        border-radius: 10px;
        margin: auto;
        width: 99%;
        height: auto;
        background-color: #333a40;
        color: white;
      }
      #navbar > div:nth-child(1) {
        cursor: pointer;
        width: 10%;
        padding: 25px;
      }
      #right {
        width: 35%;
        display: flex;
        justify-content: space-evenly;
      }
      #right > div {
        cursor: pointer;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <div href="#">Reebok</div>

      <div id="right">
        <div href="#">Men</div>
        <div href="#">Women</div>
        <div href="#">Login</div>
        <div href="#">Signup</div>
      </div>
    </div>
  </body>
</html>
<script></script>
